<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Details</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/instructor-details.js"></script> <!-- Include the instructor details JavaScript file -->
</head>
<body>

<div id="navbarContainer"></div>

<div class="container mt-5">
    <h2>Instructor Details</h2>
    <div id="detailsContainer">
        <p>Loading instructor details...</p>
    </div>
    <div>
        <h3>Personal Information</h3>
        <p><strong>First Name:</strong> <span id="firstName"></span></p>
        <p><strong>Last Name:</strong> <span id="lastName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Salary:</strong> <span id="salary"></span></p>
    </div>
    <div>
        <h3>Courses Taught</h3>
        <ul id="coursesList"></ul>
    </div>
</div>

</body>
</html>
