<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
</head>
<body>

<div id="navbarContainer"></div>

<div class="container mt-5">
    <h2>Course Details</h2>
    
    <div id="courseDetails"></div>

    
    <h2>Add Review</h2>
    <form id="reviewForm">
        <div class="form-group">
            <label for="review">Review</label>
            <input type="text" class="form-control" id="review" placeholder="Enter Review">
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Add Review</button>
    </form>
   
    
    <h3>Reviews</h3>
    <ul id="reviewsList" class="list-group">
        <!-- Reviews will be dynamically added here using JavaScript -->
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/course-details.js"></script>
</body>
</html>
