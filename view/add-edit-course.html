<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Course</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
</head>
<body>

<div id="navbarContainer"></div>

<div class="container mt-5">
    <h2>Add/Edit Course</h2>
    
    <form id="courseForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter course title">
        </div>
        <div class="form-group">
            <label for="instructorId">Instructor ID:</label>
            <input type="text" class="form-control" id="instructorId" name="instructorId" placeholder="Enter instructor ID">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/add-edit-course.js"></script>
</body>
</html>
